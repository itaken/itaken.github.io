<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" href="{{ "/" | relative_url}}">{{ site.title | escape | upcase }}</a>
    <nav class="site-nav">
      <span class="menu-icon">
      </span>
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape | downcase }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
